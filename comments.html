    <div ng-test username="newComment.username">
      <div ng-repeat="comment in comments | filtre: {content : query} |  orderBy: order">
          <ng-comment comment="comment" ></ng-comment>
        </div>
    </div>
    <hr>
    <form ng-submit="addComment()">
        <h3>Ajouter un commentaire</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="username" ng-model="newComment.username"><br><br>
        </div>

        <div class="form-group">

        <input type="text" class="form-control" placeholder="city" ng-model="newComment.city"><br><br>
        </div>
        <div class="form-group">
        <input type="email" class="form-control" placeholder="email" ng-model="newComment.email"><br><br>
        </div>
      <textarea ng-model="newComment.content"></textarea><br><br>
      <input type="submit" value="Envoyer">
      
    </form>
</div>
