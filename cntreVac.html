<script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script> 
<div class="row" ng-controller="MapCtrl" ng-controller="MapCtrl">

    <div class="panel-heading h3 text-center">Liste Des Centres </div>
    <div class="table-responsive "></div>
    <div ng-init = "getListCentre()" ng-controller="CentreCtrl">
          <table class="table table-striped">
            <thead  class="thead-dark">
             <tr>
              <!-- <th>identifiant</th> -->
              <th>Nom du centre</th>
              <th>Region</th>
              <th>Heure d'ouverture</th>
              <th>Heure de fermeture</th>
              <!-- <th class="text-center"> Action</th> -->
             </tr>
            </thead>
            <tr ng-repeat="centres in centre">
              <!-- <td>{{centres.idCentre}}</td> -->
             <td>{{centres.name}}</td>
               <td>{{centres.region}}</td>
                <td>{{centres.heureDouverture}}</td>
              <td>{{centres.heureFermeture}}</td>

                 <button type="button" class="btn btn-default"

                   </button> 
               </td>
           <td>
             <button type="button" class="btn btn-default"
                   ng-click="updateCentresInit(centre)">
                   <span class=" btn btn-outline-warning glyphicon glyphicon-plus-circle " aria-hiddeen="true"></span>
                  </button>
           </td> -->
             </tr>
         </table>
         </div>
  </div>
<div class="col-md-1"></div>
  <div class="col-md-5">
    <div id="map"></div>
     <div id="repeat" ng-repeat="marker in markers | orderBy : 'title'">
       <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
       <label id="names" >{{marker.title}}</label></a>
     </div>
  </div>
</div>
 
<style>
    a {
        text-decoration: none;
      }
    #map{
        height:500px; 
        width:500px; 
        box-shadow: 3px 3px 10px gray;
        }
    #repeat{ 
         display: inline;
         }
    #country_container { 
         width: 1000px; 
         margin: 13px 3px 3px 0px; 
         text-align: center; 
         width: 85px; 
         padding: 4px; 
         display: inline-table;  
         color: white; 
         background-color: black; 
         font-size: 12px; 
         cursor: pointer;
         border: 1px solid black; 
         border-radius:13px; 
         }
    #country_container:hover { 
         box-shadow: 0px 0px 10px black;
         background-color: gray; 
         border: 1px solid gray; 
         cursor: pointer; 
         }
    #names { 
         cursor: pointer; 
           }</style>
